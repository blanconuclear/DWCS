<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Nome e Apelidos</title>
  </head>
  <body>
    <h1>Formulario de Nome e Apelidos</h1>
    <form action="ex7.php" method="GET">
      <label for="nome">Nome e apelidos:</label>
      <input type="text" id="nome" name="nome" /><br /><br />

      <label for="mail">E-mail:</label>
      <input type="email" id="mail" name="mail" /><br /><br />

      <p>Experiencia:</p>
      <input type="checkbox" id="museo" name="museo" value="museo" />
      <label for="museo"> Músico</label>

      <input type="checkbox" id="comico" name="comico" value="comico" />
      <label for="comico"> Cómico</label>

      <input type="checkbox" id="actor" name="actor" value="actor" />
      <label for="actor"> Actor</label>
      <br />
      <p>Indica a tua idade:</p>
      <input
        type="radio"
        id="idade-minima"
        name="idade"
        value="Entre 20 e 40 anos"
      />
      <label for="idade-minima">Entre 20 e 40 anos</label><br />

      <input
        type="radio"
        id="idade-maxima"
        name="idade"
        value="Máis de 40 anos"
      />
      <label for="idade-maxima">Máis de 40 anos</label><br />

      <p>Cómo atopaches a páxina:</p>
      <select name="atopar" id="atopar">
        <option value="casualidade">de casualidade</option>
        <option value="google">polo google</option>
        <option value="familia">é coñecida da familia</option>
      </select>

      <p>Os teus comentarios:</p>
      <p>
        <textarea name="textarea">Comenta...</textarea>
      </p>
      <button>Enviar</button>
      <input type="reset" />
    </form>
  </body>
</html>
